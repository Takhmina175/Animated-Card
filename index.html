<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Animation tutorials</title>
  </head>
  <body>
    <div class="navbar">
      <nav>
        <ul>
          <li id="gallery">Photo Gallery</li>
          <li id="photo-album">Cards</li>
        </ul>
      </nav>
    </div>
    <div id="container">
      <div class="img1 img_border transit-property">
        <img src="images/image1.jpg" alt="nature" class="img" />
      </div>
      <div class="img2 img_border transit-property">
        <img src="images/image2.png" alt="nature" class="img" />
      </div>
      <div class="img3 img_border transit-property">
        <img src="images/image3.png" alt="nature" class="img" />
      </div>
      <div class="img4 img_border transit-property">
        <img src="images/image4.png" alt="nature" class="img" />
      </div>
      <div class="img5 img_border transit-property">
        <img src="images/image5.png" alt="nature" class="img" />
      </div>
      <div class="img6 img_border transit-property">
        <img src="images/image6.jpg" alt="nature" class="img" />
      </div>
      <div class="img7 img_border transit-property">
        <img src="images/image7.jpg" alt="nature" class="img" />
      </div>
      <div class="img8 img_border transit-property">
        <img src="images/image8.png" alt="nature" class="img" />
      </div>
    </div>

    <div id="cards">
      <div id="card-container1">
        <figure class="card card1">
          <img src="images/pic1.jpg" alt="nature" class="cover cover1" />
        </figure>
        <figure class="card card2">
          <img src="images/msgarea.png" alt="nature" class="cover cover2" />
        </figure>
      </div>

      <div id="card-container2">
        <figure class="card card3">
          <img src="images/pic3.jpg" alt="flowers" class="cover1" />
        </figure>
        <figure id="card4">
          <img src="images/2.png" alt="msg" id="msg-card-1" />
        </figure>
      </div>

      <div id="card-container3">
        <figure class="card card4">
          <img src="images/pic2.jpg" alt="flowers" class="cover1" />
        </figure>
        <figure id="card5">
          <img src="images/1.png" alt="msg" id="msg-card-2" />
        </figure>
      </div>

      <div id="card-container4">
        <figure class="card card5">
          <img src="images/pic4.jpg" alt="flowers" class="cover1" />
        </figure>
        <figure id="card6">
          <img src="images/3.png" alt="msg" id="msg-card-3" />
        </figure>
      </div>
      
    </div>
  </body>
</html>
